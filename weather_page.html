<html>
    <head>
        <link rel="stylesheet" href="weather_style.css">
    </head>

    <body>
        
        <div class="weather-screen">
            
            <div class="weather-display-card">
                
                <div class="location-display">
                   <div id="day-display">Tuesday</div>
                   <div id="date-display">15 Jan,2019</div>
                   <div id="location-display" style="padding-top: 5px;">Paris</div>
                </div>

                

                <div class="weather-display">
                    <div id="weather-icon"></div>
                    <div id="weather-temperature">29 C</div>
                    <div id="weather-type">Sunny</div>
                </div>

            </div>

            <div class="weather-value-selector">
                <div class="weather-reading">
                    <div id = "precipitation" ><span style="float: left;">Precipitation</span>     <span style="float: right;" id="prec-value" >0 </span></div><br>
                    <div id = "humidity" ><span style="float: left;">Humidity</span>   <span style="float: right;"id ="humid-value" >34 </span></div><br>
                    <div id = "wind" ><span style="float: left;">Wind</span>   <span style="float: right;" id="wind-value" >0 </span></div><br>
                </div>
                <br>
                <form autocomplete="off" >

                     <label for="city-name">Change Location</label>
                     <input list="city" name="city-name" id="city-name" style="float: right;">
                    <datalist id="city">
                        <option >Surat</option>
                        <option >Ahmedabad</option>
                        <option >Rajkot</option>
                        <option >Jamnagar</option>
                        <option >London</option>
                        <option >Newyork</option>
                        <option >Kerala</option>
                        <option >Banglore</option>
                    </datalist>
                </form>
            </div>


        </div>
        <script src="./weather_script.js"></script>
    </body>
</html>
